<!DOCTYPE html>
<html>
<head>
    <title>性能可视化</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* 保持原有样式不变 */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            background: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 24px;
            padding: 20px;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 12px;
            background: #fff;
            border: 2px dashed #8aedc2;
            border-radius: 8px;
            width: 300px;
        }
        #charts-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .tooltip-section {
            margin: 4px 0;
            padding: 4px 0;
            border-bottom: 1px solid #718096 !important;
        }
        .tooltip-section:last-child {
            border-bottom: none;
        }
        .tooltip-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #63b3ed !important;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="dbFile" accept=".db,.sqlite">
        <div id="charts-container">
            <div class="chart-card" id="chart1"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script>
        let inSync = false;
        initSqlJs({
            locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
        }).then(SQL => window.SQL = SQL);

        document.getElementById('dbFile').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const SQLInstance = await SQL;
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const Uints = new Uint8Array(e.target.result);
                    const database = new SQLInstance.Database(Uints);

                    Plotly.purge('chart1');
                    const perfData = database.exec(`
                        SELECT timestamp, threads_num, cpu_percent, memory_mb,
                               read_bytes, write_bytes, read_mbps, write_mbps
                        FROM process_stats
                    `);

                    if (!perfData?.[0]?.values) throw new Error('数据库查询结果格式无效');

                    const data = perfData[0].values.map((row, index) => ({
                        timestamp: new Date(row[0]),
                        threadCount: row[1],
                        cpuUsage: row[2],
                        memoryUsage: row[3],
                        readBytes: (row[4]/1048576).toFixed(2),
                        writeBytes: (row[5]/1048576).toFixed(2),
                        readMbps: row[6],
                        writeMbps: row[7],
                    }));

                    createCharts(data);
                };
                reader.readAsArrayBuffer(file);
            } catch (error) {
                alert('数据库初始化失败: ' + error.message);
            }
        });

        function createCharts(data) {
            const layout = {
                hovermode: 'x unified',
                plot_bgcolor: '#f8f9fa',
                paper_bgcolor: '#ffffff',
                margin: {t: 30, r: 30, l: 50, b: 40},
                font: {family: 'Segoe UI', size: 12},
                xaxis: {showgrid: true, gridcolor: '#e5e7eb'},
                yaxis: {showgrid: true, gridcolor: '#e5e7eb'}
            };

            // 计算各参数范围
            const calcRange = (values, bufferPercent = 5) => {
                const max = Math.max(...values);
                const min = Math.min(...values);
                return [Math.max(0, min - (max - min)*bufferPercent/100), max + (max - min)*bufferPercent/100];
            };

            const traces = [
               {
                   x: data.map(d => d.timestamp),
                   y: data.map(d => d.threadCount),
                   name: '线程数',
                   type: 'scatter',
                   line: {color: '#6366f1'},
                   yaxis: 'y',
                   visible: true,
                   hoverinfo: 'name+y'
               },
               {
                   x: data.map(d => d.timestamp),
                   y: data.map(d => d.cpuUsage),
                   name: 'CPU使用率 (%)',
                   type: 'scatter',
                   line: {color: '#10b981'},
                   yaxis: 'y',
                   visible: true,
                   hoverinfo: 'name+y'
               },
               {
                   x: data.map(d => d.timestamp),
                   y: data.map(d => d.memoryUsage),
                   name: '内存使用量 (MB)',
                   type: 'scatter',
                   line: {color: '#f59e0b'},
                   yaxis: 'y',
                   visible: true,
                   hoverinfo: 'name+y'
               },
               {
                   x: data.map(d => d.timestamp),
                   y: data.map(d => d.readMbps),
                   name: '读取速度 (MB/s)',
                   type: 'scatter',
                   line: {color: '#3b82f6'},
                   yaxis: 'y',
                   visible: true,
                   hoverinfo: 'name+y'
               },
               {
                   x: data.map(d => d.timestamp),
                   y: data.map(d => d.writeMbps),
                   name: '写入速度 (MB/s)',
                   type: 'scatter',
                   line: {color: '#ef4444'},
                   yaxis: 'y',
                   visible: true,
                   hoverinfo: 'name+y'
               },
               {
                   x: data.map(d => d.timestamp),
                   y: data.map(d => d.readBytes),
                   name: '读取总量 (MB)',
                   type: 'scatter',
                   line: {color: '#8b5cf6'},
                   yaxis: 'y',
                   visible: true,
                   hoverinfo: 'name+y'
               },
               {
                   x: data.map(d => d.timestamp),
                   y: data.map(d => d.writeBytes),
                   name: '写入总量 (MB)',
                   type: 'scatter',
                   line: {color: '#ec4899'},
                   yaxis: 'y',
                   visible: true,
                   hoverinfo: 'name+y'
               }
           ];

           // 获取各参数范围
           const ranges = {
               threadCount: calcRange(data.map(d => d.threadCount), 10),
               cpuUsage: calcRange(data.map(d => d.cpuUsage)),
               memoryUsage: calcRange(data.map(d => d.memoryUsage)),
               readMbps: calcRange(data.map(d => d.readMbps)),
               writeMbps: calcRange(data.map(d => d.writeMbps)),
               readBytes: calcRange(data.map(d => d.readBytes)),
               writeBytes: calcRange(data.map(d => d.writeBytes))
           };

           const chart = Plotly.newPlot('chart1', traces, {
               ...layout,
               yaxis: {
                   title: 'CPU使用率 (%)',
                   range: ranges.cpuUsage,
                   showgrid: true,
                   gridcolor: '#e5e7eb'
               },
               updatemenus: [{
                   type: 'dropdown',
                   buttons: [
                       {
                           method: 'relayout',
                           args: [{'yaxis.title': '线程数', 'yaxis.range': ranges.threadCount}],
                           label: '线程数'
                       },
                       {
                           method: 'relayout',
                           args: [{'yaxis.title': 'CPU使用率 (%)', 'yaxis.range': ranges.cpuUsage}],
                           label: 'CPU使用率'
                       },
                       {
                           method: 'relayout',
                           args: [{'yaxis.title': '内存使用量 (MB)', 'yaxis.range': ranges.memoryUsage}],
                           label: '内存使用量'
                       },
                       {
                           method: 'relayout',
                           args: [{'yaxis.title': '读取速度 (MB/s)', 'yaxis.range': ranges.readMbps}],
                           label: '读取速度'
                       },
                       {
                           method: 'relayout',
                           args: [{'yaxis.title': '写入速度 (MB/s)', 'yaxis.range': ranges.writeMbps}],
                           label: '写入速度'
                       },
                       {
                           method: 'relayout',
                           args: [{'yaxis.title': '读取总量 (MB)', 'yaxis.range': ranges.readBytes}],
                           label: '读取总量'
                       },
                       {
                           method: 'relayout',
                           args: [{'yaxis.title': '写入总量 (MB)', 'yaxis.range': ranges.writeBytes}],
                           label: '写入总量'
                       }
                   ],
                   active: 1,
                   direction: 'down',
                   showactive: true,
                   x: 0.1,
                   xanchor: 'left',
                   y: 1.1,
                   yanchor: 'top'
               }]
            });
        }
    </script>
</body>
</html>
